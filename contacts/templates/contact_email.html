<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Confirmation</title>
</head>
<body>
    <h2>Contact Form Confirmation</h2>
    <p>Thank you for contacting us! We have received your message:</p>
    <ul>
        <li>Name: {{ contact_data.name }}</li>
        <li>Email: {{ contact_data.email }}</li>
        <li>Phone: {{ contact_data.phone }}</li>
        <li>Message: {{ contact_data.message }}</li>
    </ul>
    <p>We will get back to you as soon as possible.</p>
</body>
</html>
